<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            color: #262626;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Profile Header Section */
        header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 44px;
        }

        .profile-pic-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #dbdbdb;
        }

        .profile-info {
            flex: 2;
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .username {
            font-size: 28px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            list-style: none;
            padding: 0;
        }

        .stats li b {
            font-weight: 600;
        }

        .bio-text {
            line-height: 1.5;
            font-size: 16px;
        }

        .bio-title {
            font-weight: 600;
            display: block;
        }

        .bio-category {
            color: #8e8e8e;
            margin-bottom: 5px;
        }

        /* Highlights Section */
        .highlights {
            display: flex;
            gap: 45px;
            padding: 0 0 44px 0;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 0;
            overflow-x: auto;
        }

        .highlight-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            min-width: 80px;
        }

        .highlight-circle {
            width: 77px;
            height: 77px;
            border-radius: 50%;
            border: 1px solid #dbdbdb;
            padding: 3px;
            background: white;
        }

        .highlight-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .highlight-label {
            /* Matches the serif style in the screenshot */
            font-family: "Georgia", "Times New Roman", serif;
            font-weight: bold;
            font-size: 14px;
            color: #262626;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 28px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background-color: #efefef;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.8;
        }

        /* Mobile Adjustments */
        @media (max-width: 735px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .profile-pic-container { margin-bottom: 20px; }
            .stats { justify-content: center; }
            .gallery-grid { gap: 3px; } /* Tight mobile grid */
        }
    </style>
</head>
